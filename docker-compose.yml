version: "3"
services:
  app_deployer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app_deployer
    restart: unless-stopped
    tty: true
    ports:
      - "5000:5000"
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /app
    volumes:
      - ./.env:/app/.env
      - ./requirements.txt:/app/requirements.txt
    networks:
      - dev


networks:
  dev:
    external: true

